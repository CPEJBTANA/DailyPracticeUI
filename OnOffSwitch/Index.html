<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styling/Main.css" />
  </head>
  <body>
    <div class="container">
      <div class="Left">
        <div class="Button">
          <button id="button" class="button-49">ON/OFF</button>
        </div>
      </div>
      <div class="Right">
        <Div class="Light">
          
            <img id="Bulb" src="./Styling/—Pngtree—yellow lightbulb_7312523.png"/>
        
      </div>
    </div>

    <script>
        const button = document.getElementById("button");
        const bulb = document.getElementById("Bulb");
    
       button.addEventListener("click", function()
    {bulb.classList.toggle("glow");})
    </script>
  </body>
</html>
